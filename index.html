<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Bootstrap V5 With SASS</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/qwer.png" alt="Luffy Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">faq</a></li>
            <li class="nav-item"><a class="nav-link" href="#">portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            +95 987654321
            <span>
              <i class="fas fa-microphone"></i>
              <!-- <fa-phone-alt></fa-phone-alt> -->
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- intro section -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro">Kandy Molly</span>
              <span class="display-2--description lh-base">
                This is multi-purpose responsive layout created with
                bootstrap-5. (Here you can place your description text)
              </span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              Get Started
              <span>
                <i class="fas fa-arrow-right"></i>
                <!-- <fa-phone-alt></fa-phone-alt> -->
              </span>
            </button>
          </div>
          <!-- video content section -->
          <div class="col-md-6 intros text-end">
            <div class="video-box shadow-sm">
              <img
                src="/images/coding.png "
                alt="video illutration"
                class="img-fluid"
              />
              <a href="#">
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span
                  class="border-animation border-animation--border-1"
                ></span>
                <span
                  class="border-animation border-animation--border-2"
                ></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#f3f4f5"
          fill-opacity="1"
          d="M0,32L48,58.7C96,85,192,139,288,138.7C384,139,480,85,576,96C672,107,768,181,864,186.7C960,192,1056,128,1152,96C1248,64,1344,64,1392,64L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- companies section  -->

    <section id="companies" class="companies">
      <div class="conatiner">
        <div class="row text-center">
          <h4 class="fw-bold mb-3 lead">Trusted by companies like</h4>
          <div class="heading-line mb-5"></div>
        </div>
      </div>
      <!-- companies image  -->
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-1.png"
                alt="Company 1 logo"
                title="Company 1 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-2.png"
                alt="Company 2 logo"
                title="Company 2 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-3.png"
                alt="Company 3 logo"
                title="Company 3 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-4.png"
                alt="Company 4 logo"
                title="Company 4 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-5.png"
                alt="Company 5 logo"
                title="Company 5 logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-4 col-lg-2">
            <div class="companies__logo-box shadow-sm">
              <img
                src="images/campanies/campany-6.png"
                alt="Company 6 logo"
                title="Company 6 logo"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
